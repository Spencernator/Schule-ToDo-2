<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button aria-controls="collapseOne" aria-expanded="true" class="accordion-button" data-bs-target="#collapseOne"
              data-bs-toggle="collapse" type="button">
        Filtern
      </button>
    </h2>
    <div aria-labelledby="headingOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample"
         id="collapseOne">
      <div class="accordion-body">
        <div class="d-flex flex-column text-blue">
          <ul class="nav flex-column mb-auto">
            <li class="nav-item">
              <button class="btn nav-link active">alle</button>
            </li>
            @for (category of dataService.categories; track $index ) {
            <li class="nav-item">
              <button class="btn nav-link">{{category}}</button>
        </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
